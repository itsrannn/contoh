<!-- Menambahkan sedikit style untuk dropdown sederhana -->
<style>
  .user-dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 100;
    border-radius: 4px;
    overflow: hidden; /* Agar border-radius terlihat */
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em; /* Ukuran font lebih kecil */
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* Tampilkan dropdown saat memiliki kelas .active */
  .user-dropdown .dropdown-content.active {
    display: block;
  }
</style>

<style>
  /* --- Global Notification Style --- */
  #notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--accent);
    color: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.3s ease;
  }
  #notification.show {
    opacity: 1;
    visibility: visible;
    bottom: 40px;
  }
</style>

<header class="topbar">
  <!-- Global Notification Element -->
  <div id="notification"></div>

  <div class="container topbar-inner">
    <div class="brand">
      <a href="index.html">
        <img src="img/Logo Putih.png" alt="Carita Hidroponik" class="brand-logo" />
      </a>
    </div>
    <div class="top-actions">
      <!-- Dropdown Pengguna -->
      <div class="user-dropdown" id="user-dropdown-container">
        <button id="user-dropdown-toggle" class="icon-btn" aria-label="Account">
          <i data-feather="user"></i>
        </button>
        <div id="user-dropdown-content" class="dropdown-content">
          <a href="my account.html">Profil Saya</a>
          <a href="order-history.html">Riwayat Pesanan</a>
          <!-- Link Logout bisa ditambahkan di sini jika diperlukan -->
        </div>
      </div>

      <!-- Tombol Keranjang -->
      <a href="my cart.html" class="icon-btn" aria-label="Cart">
        <i data-feather="shopping-cart"></i>
        <span id="cart-count" class="badge" x-show="$store.cart.quantity > 0" x-text="$store.cart.quantity"></span>
      </a>
    </div>
  </div>
</header>
