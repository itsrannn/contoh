<!-- Menambahkan sedikit style untuk dropdown sederhana -->
<style>
  .user-dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 100;
    border-radius: 4px;
    overflow: hidden; /* Agar border-radius terlihat */
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em; /* Ukuran font lebih kecil */
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* Tampilkan dropdown saat x-show bernilai true */
  .user-dropdown .dropdown-content[x-show] {
    display: block;
  }
</style>

<header class="topbar">
  <div class="container topbar-inner">
    <div class="brand">
      <a href="index.html">
        <img src="img/Logo Putih.png" alt="Carita Hidroponik" class="brand-logo" />
      </a>
    </div>
    <div class="top-actions">
      <!-- Dropdown Pengguna -->
      <div class="user-dropdown" x-data="{ open: false }" @click.away="open = false">
        <button @click="open = !open" class="icon-btn" aria-label="Account">
          <i data-feather="user"></i>
        </button>
        <div x-show="open" class="dropdown-content">
          <a href="my account.html">Profil Saya</a>
          <a href="order-history.html">Riwayat Pesanan</a>
          <!-- Link Logout bisa ditambahkan di sini jika diperlukan -->
        </div>
      </div>

      <!-- Tombol Keranjang -->
      <button id="cart-toggle" class="icon-btn" aria-label="Cart" x-data @click="window.location.href='my cart.html'">
        <i data-feather="shopping-cart"></i>
        <span id="cart-count" class="badge" x-show="$store.cart.quantity > 0" x-text="$store.cart.quantity">0</span>
      </button>
    </div>
  </div>
</header>
