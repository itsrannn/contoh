<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk | Carita Hidroponik</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-header {
            padding: 1.5rem;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header-text h1 { margin: 0; }
        .dashboard-header-text p { margin: 0; margin-top: 0.25rem; color: #6c757d; }
        .product-list-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .product-table-wrapper { overflow-x: auto; }
        .product-table { width: 100%; border-collapse: collapse; text-align: left; font-size: 0.95rem; }
        .product-table thead th { padding: 1rem; background-color: #f8f9fa; font-weight: 600; color: #495057; border-bottom: 2px solid #dee2e6; }
        .product-table tbody tr { border-bottom: 1px solid #dee2e6; }
        .product-table tbody tr:last-child { border-bottom: none; }
        .product-table tbody td { padding: 1rem; vertical-align: middle; color: #212529; }
        .product-table .product-image { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .product-table .product-name { font-weight: 600; }
        .product-table .action-buttons { display: flex; gap: 0.5rem; }
        .btn-edit, .btn-delete { border: none; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s, color 0.2s; font-size: 0.9rem; }
        .btn-edit { background-color: #e7f3ff; color: #0d6efd; }
        .btn-edit:hover { background-color: #d0e7ff; }
        .btn-delete { background-color: #fce8e6; color: #c5221f; }
        .btn-delete:hover { background-color: #f7d5d2; }
        .btn-add { background-color: var(--primary); color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn-add:hover { background-color: var(--dark-primary); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 { margin: 0; }
        .modal-body { padding: 1.5rem; overflow-y: auto; }
        .modal-footer { padding: 1.5rem; border-top: 1px solid #dee2e6; display: flex; justify-content: flex-end; gap: 1rem; }
        .btn-close, .btn-cancel { border: 1px solid #ccc; background-color: #fff; color: #333; padding: 0.7rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-submit { background-color: var(--primary); color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 768px) { .form-grid { grid-template-columns: repeat(2, 1fr); } .grid-col-span-2 { grid-column: span 2; } }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 0.5rem; color: #333; }
        .form-group input, .form-group select, .form-group textarea { padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .form-group textarea { min-height: 120px; resize: vertical; }

        @media (max-width: 768px) {
            .dashboard-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .product-table thead { display: none; }
            .product-table, .product-table tbody, .product-table tr, .product-table td { display: block; width: 100%; }
            .product-table tr { margin-bottom: 1rem; border: 1px solid #dee2e6; border-radius: 8px; padding: 0.5rem; }
            .product-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border: none; border-bottom: 1px solid #e9ecef; }
            .product-table td:last-child { border-bottom: none; }
            .product-table td::before { content: attr(data-label); font-weight: 600; margin-right: 1rem; color: #495057; }
        }
    </style>
</head>
<body x-data="productAdmin" x-init="init()" @keyup.escape="closeModal()">

    <div id="header-include"></div>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <div class="dashboard-header-text">
                    <h1 class="page-title">Manajemen Produk</h1>
                    <p>Tambah, edit, atau hapus produk yang ditampilkan di toko.</p>
                </div>
                 <button @click="openAddModal()" class="btn-add">+ Tambah Produk Baru</button>
            </div>

            <div class="product-list-card">
                <h2>Daftar Produk</h2>
                <div class="product-table-wrapper">
                    <table class="product-table">
                        <thead>
                            <tr><th>Gambar</th><th>Produk</th><th>Kategori</th><th>Harga</th><th>Aksi</th></tr>
                        </thead>
                        <tbody>
                            <template x-if="isLoading">
                                <tr><td colspan="5" style="text-align: center;">Memuat produk...</td></tr>
                            </template>
                            <template x-if="!isLoading && allProductsCache.length === 0">
                                <tr><td colspan="5" style="text-align: center;">Belum ada produk.</td></tr>
                            </template>
                            <template x-for="product in allProductsCache" :key="product.id">
                                <tr>
                                    <td data-label="Gambar"><img :src="product.image_url" :alt="product.name" class="product-image"></td>
                                    <td data-label="Produk" class="product-name" x-text="product.name"></td>
                                    <td data-label="Kategori" x-text="product.category"></td>
                                    <td data-label="Harga" x-text="formatRupiah(product.price)"></td>
                                    <td data-label="Aksi">
                                        <div class="action-buttons">
                                            <button class="btn-edit" @click="openEditModal(product)">Edit</button>
                                            <button class="btn-delete" @click="deleteProduct(product.id, product.image_url)">Hapus</button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                 <div id="admin-message-container" class="message-container" style="display: none; margin-top: 1rem;"></div>
            </div>
        </div>
    </main>

    <!-- Product Form Modal -->
    <div x-show="isModalOpen" x-transition class="modal-overlay" @click.self="closeModal()" style="display: none;">
        <div class="modal-content" @click.stop>
            <div class="modal-header">
                <h2 x-text="modalMode === 'add' ? 'Tambah Produk Baru' : 'Edit Produk'"></h2>
                <button @click="closeModal()" class="btn-close">&times;</button>
            </div>
            <form id="add-product-form" @submit.prevent="submitForm()">
                <div class="modal-body">
                    <div class="form-grid">
                        <div class="form-group"><label for="product-name">Nama Produk</label><input type="text" id="product-name" required></div>
                        <div class="form-group"><label for="product-category">Kategori</label><select id="product-category" required><option value="benih">Benih</option><option value="nutrisi">Nutrisi</option><option value="media">Media Tanam</option><option value="peralatan">Peralatan</option><option value="promo">Promo</option></select></div>
                        <div class="form-group"><label for="product-price">Harga (Rp)</label><input type="number" id="product-price" required></div>
                        <div class="form-group"><label for="product-image">Gambar Produk</label><input type="file" id="product-image" accept="image/*"></div>
                        <div class="form-group grid-col-span-2"><label for="product-char">Karakteristik</label><textarea id="product-char" placeholder="Contoh: 1 pack berisi ±12 biji, Super Pedas, Panen ±90 hari"></textarea></div>
                        <div class="form-group grid-col-span-2"><label for="product-description">Deskripsi Lengkap</label><textarea id="product-description" required></textarea></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" @click="closeModal()" class="btn-cancel">Batal</button>
                    <button type="submit" class="btn-submit" x-text="modalMode === 'add' ? 'Tambah Produk' : 'Simpan Perubahan'"></button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-include"></div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    <script src="js/supabase-client.js" defer></script>
    <script src="js/admin-products.js" defer></script>
    <script src="js/include.js" defer></script>
</body>
</html>
