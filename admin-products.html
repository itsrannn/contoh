<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Konten | Carita Hidroponik</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-header { padding: 1.5rem; background-color: white; border-bottom: 1px solid #dee2e6; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .dashboard-header-text h1 { margin: 0; }
        .dashboard-header-text p { margin: 0; margin-top: 0.25rem; color: #6c757d; }
        .back-link { display: block; margin-bottom: 1rem; color: var(--primary); text-decoration: none; font-weight: 600; }
        .back-link:hover { text-decoration: underline; }
        .content-card { background-color: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.08); padding: 2rem; margin-bottom: 2rem; }
        .data-table-wrapper { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; text-align: left; font-size: 0.95rem; }
        .data-table thead th { padding: 1rem; background-color: #f8f9fa; font-weight: 600; color: #495057; border-bottom: 2px solid #dee2e6; }
        .data-table tbody tr { border-bottom: 1px solid #dee2e6; }
        .data-table tbody tr:last-child { border-bottom: none; }
        .data-table tbody td { padding: 1rem; vertical-align: middle; color: #212529; }
        .data-table .item-image { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .data-table .item-name { font-weight: 600; }
        .data-table .action-buttons { display: flex; gap: 0.5rem; }
        .btn-edit, .btn-delete { border: none; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s, color 0.2s; font-size: 0.9rem; }
        .btn-edit { background-color: #e7f3ff; color: #0d6efd; text-decoration: none; }
        .btn-edit:hover { background-color: #d0e7ff; }
        .btn-delete { background-color: #fce8e6; color: #c5221f; }
        .btn-delete:hover { background-color: #f7d5d2; }
        .btn-add { background-color: #15803d; color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; text-decoration: none; }
        .btn-add:hover { background-color: #14532d; }
        .tabs { display: flex; border-bottom: 1px solid #dee2e6; margin-bottom: 2rem; }
        .tab-button { padding: 1rem 1.5rem; cursor: pointer; border: none; background: none; font-size: 1rem; font-weight: 600; color: #6c757d; border-bottom: 3px solid transparent; transition: color 0.2s, border-color 0.2s; }
        .tab-button.active { color: var(--primary); border-bottom-color: var(--primary); }
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .table-header h2 { margin: 0; }
        .search-input { padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #dee2e6; font-size: 0.95rem; width: 100%; max-width: 300px; }
        @media (max-width: 768px) {
            .dashboard-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .data-table thead { display: none; }
            .data-table, .data-table tbody, .data-table tr, .data-table td { display: block; width: 100%; }
            .data-table tr { margin-bottom: 1rem; border: 1px solid #dee2e6; border-radius: 8px; padding: 0.5rem; }
            .data-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border: none; border-bottom: 1px solid #e9ecef; }
            .data-table td:last-child { border-bottom: none; }
            .data-table td::before { content: attr(data-label); font-weight: 600; margin-right: 1rem; color: #495057; }
        }
    </style>
</head>
<body x-data="contentManager" x-init="init()">

    <div id="header-include"></div>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <div class="dashboard-header-text">
                    <a href="admin.html" class="back-link">&larr; Kembali ke Dashboard</a>
                    <h1 class="page-title">Manajemen Konten</h1>
                    <p>Kelola produk dan berita yang ditampilkan di situs Anda.</p>
                </div>
                <a :href="`admin-editor.html?type=${activeTab}&action=add`" class="btn-add">
                    <span x-show="activeTab === 'products'">+ Tambah Produk</span>
                    <span x-show="activeTab === 'news'">+ Tambah Berita</span>
                </a>
            </div>

            <div class="content-card">
                <div class="tabs">
                    <button type="button" @click="activeTab = 'products'" :class="{ 'active': activeTab === 'products' }" class="tab-button">Manajemen Produk</button>
                    <button type="button" @click="activeTab = 'news'" :class="{ 'active': activeTab === 'news' }" class="tab-button">Manajemen Berita</button>
                </div>

                <!-- Products Tab -->
                <div x-show="activeTab === 'products'" class="tab-content">
                    <div class="table-header">
                        <h2>Daftar Produk</h2>
                        <input type="text" x-model="searchQuery.products" placeholder="Cari produk..." class="search-input">
                    </div>
                    <div class="data-table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr><th>Gambar</th><th>Produk</th><th>Kategori</th><th>Harga</th><th>Aksi</th></tr>
                            </thead>
                            <tbody>
                                <template x-if="isLoading.products"><tr><td colspan="5" style="text-align: center;">Memuat produk...</td></tr></template>
                                <template x-if="!isLoading.products && filteredProducts.length === 0"><tr><td colspan="5" style="text-align: center;">Tidak ada produk yang cocok.</td></tr></template>
                                <template x-for="product in filteredProducts" :key="product.id">
                                    <tr>
                                        <td data-label="Gambar"><img :src="product.image_url" :alt="product.name" class="item-image"></td>
                                        <td data-label="Produk" class="item-name" x-text="product.name"></td>
                                        <td data-label="Kategori" x-text="product.category"></td>
                                        <td data-label="Harga" x-text="formatRupiah(product.price)"></td>
                                        <td data-label="Aksi">
                                            <div class="action-buttons">
                                                <a :href="`admin-editor.html?type=product&action=edit&id=${product.id}`" class="btn-edit">Edit</a>
                                                <button type="button" class="btn-delete" @click="deleteItem(product.id, product.image_url)">Hapus</button>
                                            </div>
                                        </td>
                                    </tr>
                                 </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- News Tab -->
                <div x-show="activeTab === 'news'" class="tab-content">
                     <div class="table-header">
                        <h2>Daftar Berita</h2>
                        <input type="text" x-model="searchQuery.news" placeholder="Cari berita..." class="search-input">
                    </div>
                    <div class="data-table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr><th>Gambar</th><th>Judul</th><th>Kutipan</th><th>Aksi</th></tr>
                            </thead>
                            <tbody>
                                <template x-if="isLoading.news"><tr><td colspan="4" style="text-align: center;">Memuat berita...</td></tr></template>
                                <template x-if="!isLoading.news && filteredNews.length === 0"><tr><td colspan="4" style="text-align: center;">Tidak ada berita yang cocok.</td></tr></template>
                                <template x-for="item in filteredNews" :key="item.id">
                                    <tr>
                                        <td data-label="Gambar"><img :src="item.image_url" :alt="item.title" class="item-image"></td>
                                        <td data-label="Judul" class="item-name" x-text="item.title"></td>
                                        <td data-label="Kutipan" x-text="item.excerpt"></td>
                                        <td data-label="Aksi">
                                            <div class="action-buttons">
                                                <a :href="`admin-editor.html?type=news&action=edit&id=${item.id}`" class="btn-edit">Edit</a>
                                                <button type="button" class="btn-delete" @click="deleteItem(item.id, item.image_url)">Hapus</button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js?nounit=true" defer></script>

    <script src="js/supabase-client.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    <script src="js/include.js"></script>
</body>
</html>
