<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan | Carita Hidroponik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body x-data="orderHistoryPage" @alpine:init="$store.cart.init()" x-init="init()">
    <div id="header-include"></div>

    <main class="main-content my-account">
        <div class="container">
             <h1 class="page-title">Akun Saya</h1>
            <div class="account-layout">

                <aside class="account-sidebar">
                    <nav class="account-nav">
                        <ul>
                            <li><a href="my account.html"><i data-feather="user"></i> Profil Saya</a></li>
                            <li><a href="order-history.html" class="active"><i data-feather="shopping-bag"></i> Riwayat Pesanan</a></li>
                            <li><a href="#" @click.prevent="handleLogout()"><i data-feather="log-out"></i> Keluar</a></li>
                        </ul>
                    </nav>
                </aside>

                <section class="account-main">
                    <div class="account-section">
                        <div class="section-header">
                          <h2>Riwayat Pesanan</h2>
                        </div>
                        <div class="section-body">
                            <div id="order-list-container">
                                <!-- Orders will be loaded here by JavaScript -->
                            </div>
                             <p id="loading-message">Memuat riwayat pesanan...</p>
                        </div>
                      </div>
                </section>

            </div>
        </div>
    </main>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/app.js"></script>
    <script src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    <script src="js/script.js"></script>

    <!-- Supabase & Page Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/order-history.js"></script>
</body>
</html>
