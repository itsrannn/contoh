<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/news detail.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-include"></div>

    <main class="main-content news-detail-page">
      <div class="container">
        <div class="news-layout">
          <!-- Kolom Kiri: Artikel Utama -->
          <article class="news-article-content">
            <h1 id="news-title">Memuat Berita...</h1>

            <div class="news-meta">
              <span>By <strong id="news-author">Tim Redaksi</strong></span>
              <span>|</span>
              <span id="news-date"></span>
            </div>

            <div class="news-hero" id="news-hero-content">
              <img
                src="https://placehold.co/1200x600/f0f0f0/999?text=Loading..."
                alt="Loading Placeholder"
              />
            </div>

            <div class="news-body" id="news-body">
              <p>
                Sedang memuat isi artikel.
              </p>
            </div>

            <div class="share-buttons">
              <h4>Bagikan Artikel Ini:</h4>
              <a href="#" class="btn btn-icon-only"
                ><i data-feather="facebook"></i
              ></a>
              <a href="#" class="btn btn-icon-only"
                ><i data-feather="twitter"></i
              ></a>
              <a href="#" class="btn btn-icon-only"
                ><i data-feather="mail"></i
              ></a>
            </div>
          </article>

          <!-- Kolom Kanan: Sidebar -->
          <aside class="news-sidebar">
            <div class="sidebar-widget">
              <h4>Produk Terkait</h4>
              <div id="related-products-list">
                <a href="product-detail.html?id=2" class="sidebar-product">
                  <img
                    src="https://placehold.co/80x80/c7eacb/333?text=Tomat"
                    alt="Benih Tomat Cherry"
                  />
                  <div>
                    <h5>Benih Tomat Cherry</h5>
                    <span>Rp 12.000</span>
                  </div>
                </a>
                <a href="product-detail.html?id=5" class="sidebar-product">
                  <img
                    src="https://placehold.co/80x80/c7eacb/333?text=Pupuk"
                    alt="Pupuk Organik"
                  />
                  <div>
                    <h5>Pupuk Organik (5kg)</h5>
                    <span>Rp 25.000</span>
                  </div>
                </a>
              </div>
            </div>

            <div class="sidebar-widget">
              <h4>Berita Terbaru</h4>
              <ul id="related-news-list" class="sidebar-news-list">
                <li>
                  <a href="news detail.html?id=nutrisi-ab-mix"
                    >Mengapa Nutrisi AB Mix Penting</a
                  >
                </li>
                <li><a href="#">Teknik NFT vs DFT, Mana yang Terbaik?</a></li>
                <li><a href="#">5 Kesalahan Pemula Hidroponik</a></li>
              </ul>
            </div>
          </aside>
        </div>
      </div>
    </main>

    <div id="notification" class="notification"></div>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>

    <script src="js/supabase-client.js"></script>
    <script src="js/main.js"></script> <!-- Diperlukan untuk cart, dll. -->
    <script src="js/include.js"></script>
    <script src="js/news-detail.js"></script> <!-- Skrip baru kita -->
    <script src="js/script.js"></script>
  </body>
</html>
