<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Akun Saya - Carita Hidroponik</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/my account.css" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body x-data="accountPage" @alpine:init="$store.cart.init()" x-init="init()" x-cloak>
  <div id="header-include"></div>

  <main class="main-content" x-show="!loading">
    <div class="container">
      <h1 class="page-title">Akun Saya</h1>
      <div class="account-layout">
        <aside class="account-sidebar">
          <nav class="account-nav">
            <ul>
              <li>
                <a href="#" class="active"><i data-feather="user"></i> Profil Saya</a>
              </li>
              <li>
                <a href="#" @click.prevent="handleLogout()"><i data-feather="log-out"></i> Keluar</a>
              </li>
            </ul>
          </nav>
        </aside>

        <section class="account-main">
          <!-- Profile Details Section -->
          <div class="account-section">
            <div class="section-header">
              <h2>Profil Saya</h2>
              <button class="btn btn-sm btn-outline" @click="editProfileMode = !editProfileMode" x-text="editProfileMode ? 'Batal' : 'Ubah Profil'"></button>
            </div>
            <div class="section-body">
              <form @submit.prevent="updateProfile">
                <div class="form-group">
                  <label for="fullName">Nama Lengkap</label>
                  <input type="text" id="fullName" x-model="profile.full_name" :disabled="!editProfileMode" />
                </div>
                <div class="form-group">
                  <label for="email">Alamat Email</label>
                  <input type="email" id="email" :value="user ? user.email : ''" disabled />
                </div>
                <div class="form-actions" x-show="editProfileMode">
                  <button type="submit" class="btn btn-primary" :disabled="loading">
                    <span x-show="!loading">Simpan Perubahan</span>
                    <span x-show="loading">Menyimpan...</span>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Address Section -->
          <div class="account-section">
            <div class="section-header">
              <h2>Alamat Pengiriman</h2>
              <button class="btn btn-sm btn-outline" @click="editAddressMode = !editAddressMode" x-text="editAddressMode ? 'Batal' : 'Ubah Alamat'"></button>
            </div>
            <div class="section-body">
              <form @submit.prevent="updateAddress">
                <div class="form-group">
                  <label for="province">Provinsi</label>
                  <select id="province" x-model="selectedProvince" :disabled="!editAddressMode">
                    <option value="">Pilih Provinsi</option>
                    <template x-for="province in provinces" :key="province.id">
                      <option :value="province.id" x-text="province.name"></option>
                    </template>
                  </select>
                </div>
                <div class="form-group">
                  <label for="regency">Kota/Kabupaten</label>
                  <select id="regency" x-model="selectedRegency" :disabled="!editAddressMode || !regencies.length">
                    <option value="">Pilih Kota/Kabupaten</option>
                    <template x-for="regency in regencies" :key="regency.id">
                      <option :value="regency.id" x-text="regency.name"></option>
                    </template>
                  </select>
                </div>
                <div class="form-group">
                  <label for="district">Kecamatan</label>
                  <select id="district" x-model="selectedDistrict" :disabled="!editAddressMode || !districts.length">
                    <option value="">Pilih Kecamatan</option>
                    <template x-for="district in districts" :key="district.id">
                      <option :value="district.id" x-text="district.name"></option>
                    </template>
                  </select>
                </div>
                <div class="form-group">
                  <label for="village">Kelurahan/Desa</label>
                  <select id="village" x-model="selectedVillage" :disabled="!editAddressMode || !villages.length">
                    <option value="">Pilih Kelurahan/Desa</option>
                    <template x-for="village in villages" :key="village.id">
                      <option :value="village.id" x-text="village.name"></option>
                    </template>
                  </select>
                </div>
                <div class="form-group">
                  <label for="address">Nama Jalan, Gedung, No. Rumah</label>
                  <input type="text" id="address" x-model="profile.address" :disabled="!editAddressMode" />
                </div>
                <div class="form-group">
                  <label for="postalCode">Kode Pos</label>
                  <input type="text" id="postalCode" x-model="profile.postal_code" :disabled="!editAddressMode" />
                </div>
                <div class="form-actions" x-show="editAddressMode">
                  <button type="submit" class="btn btn-primary" :disabled="loading">
                    <span x-show="!loading">Simpan Alamat</span>
                    <span x-show="loading">Menyimpan...</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div id="notification" class="notification"></div>
  </main>

  <div id="footer-include"></div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="js/app.js"></script>
  <script src="js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/my-account.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
