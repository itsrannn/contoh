<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Carita Hidroponik</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-header {
            padding: 1.5rem;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 1.5rem;
        }
        .order-management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 5rem;
        }
        .admin-order-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }
        .admin-order-card .order-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #eee;
        }
        .admin-order-card .order-body {
            padding: 1.25rem;
            flex-grow: 1;
        }
        .admin-order-card .order-footer {
            padding: 1rem 1.25rem;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }
        .info-group { margin-bottom: 1rem; }
        .info-group label {
            display: block;
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .info-group p { margin: 0; }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        .action-buttons select, .action-buttons input {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background-color: #f1f3f5;
            font-weight: 600;
        }
    </style>
</head>
<body x-data="adminPage" x-init="init()">

    <div id="header-include"></div>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="page-title">Manajemen Pesanan</h1>
                <p>Kelola dan perbarui status pesanan yang masuk.</p>
            </div>

            <div id="admin-message-container" class="message-container" style="display: none;"></div>

            <!-- Tampilan tabel pesanan -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID Pesanan</th>
                            <th>Pelanggan & Kontak</th>
                            <th>Ringkasan Pesanan</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Data pesanan akan dimasukkan di sini oleh JS -->
                    </tbody>
                </table>
            </div>

            <!-- Grid alternatif (opsional, dapat diaktifkan via JS) -->
            <div id="orders-grid" class="order-management-grid" style="display:none;">
                <!-- Data pesanan akan dimasukkan di sini oleh JS -->
            </div>

            <p id="loading-message">Memuat pesanan...</p>
        </div>
    </main>

    <div id="footer-include"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/app.js"></script>
    <script src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
